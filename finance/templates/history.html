{% extends 'layout.html' %}

{% block main %}
<table>
    <tr>
        <th>Symbol</th>
        <th>Operation</th>
        <th>Operation price</th>
        <th>Shares</th>
        <th>Date and time</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>item['symbol']</td>
        <td>item['operation']</td>
        <td>item['price']</td>
        <td>item['shares']</td>
        <td>item['date']</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
