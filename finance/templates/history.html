{% extends 'layout.html' %}

{% block main %}
<table>
    <tr>
        <th>Symbol</th>
        <th>Operation</th>
        <th>Operation price</th>
        <th>Shares</th>
        <th>Date and time</th>
    </tr>
    {% for item in data %}
    <tr>item['symbol']</tr>
    <tr>item['operation']</tr>
    <tr>item['price']</tr>
    <tr>item['shares']</tr>
    <tr>item['symbol']</tr>
    {% endfor %}
</table>
{% endblock %}
