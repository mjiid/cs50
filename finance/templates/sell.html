{% extends 'layout.html' %}

{% block main %}
    <form action="/sell" method="post">
        <select name = "symbol">
            <option>    </option>
            {% for symbol in symbols %}
                <option>{{ symbol['symbol'] }}</option>
            {% endfor %}
        </select>
        <input type="text" name = "shares">
        <input type="submit" value ="Submit">
    </form>
{% endblock %}
