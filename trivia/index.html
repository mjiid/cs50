<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            const rightAnswer = "Ounahi";
            function checkAnswer(clickedBtn)
            {
                if (clickedBtn.innerHTML != rightAnswer)
                {
                    clickedBtn.style.backgroundColor = "red";
                    document.getElementById("text1").style.display = "block";
                }
                else
                {
                    clickedBtn.style.backgroundColor = "green";
                    document.getElementById("text1").innerHTML = "Correct!";
                    document.getElementById("text1").style.display = "block";
                }
            }


            function confirm()
            {
                const rightAnswer = "Argentina";
                let answer = document.getElementById("answer").value;
                if (answer == rightAnswer)
                {
                    document.getElementById("answer").style.backgroundColor = "green";
                    document.getElementById("text2").innerHTML = "Correct!";
                    document.getElementById("text2").style.display = "block";

                }
                else
                {
                    document.getElementById("answer").style.backgroundColor = "red";
                    document.getElementById("text2").innerHTML = "Incorrect!";
                    document.getElementById("text2").style.display = "block";


                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the best player in the moroccan team in the football world cup 2022</h3>
                <h6 id = "text1" style="display:none;">Incorrect!</h6>
                <!-- TODO: Add multiple choice question here -->
                <button onclick="checkAnswer(this)">Ounahi</button>
                <button onclick="checkAnswer(this)">Boufal</button>
                <button onclick="checkAnswer(this)">Bounou</button>
                <button onclick="checkAnswer(this)">Amrabat</button>
                <button onclick="checkAnswer(this)">Ziyech</button>
                <button onclick="checkAnswer(this)">Hakimi</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the world cup winner in 2022?</h3>
                <input id = "answer" type="text">
                <button onclick="confirm()">Submit</button>
                <h6 id = "text2" style="display:none;">Incorrect!</h6>
            </div>
        </div>
    </body>
</html>
